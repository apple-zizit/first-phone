

<div class="tile quadro double-vertical ol-transparent">
	<button ng-show="registredUser" class="bg-darkRed fg-white">{{registredUser}}</button>
	<div data-role="input-control" >
		<input type="text" placeholder="Enter your name" autofocus="" ng-model="currentName">
		<button ng-click="register()">REGISTER</button>
	</div>	
	<div data-role="listview" class="chat-container">
		<div ng-repeat="chat in chats">
			<div  ng-show="chat.name == registredUser" class="notice bg-lime marker-on-right chat-ballon-user" >
	    		{{chat.message}}
			</div>
			<div ng-show="chat.name !== registredUser" class="notice bg-lightTeal chat-ballon-friend">
	    		{{chat.message}}
			</div>
		</div>
	</div>
	<div data-role="input-control" class="send-form">
		<input type="text" placeholder="say somthing" autofocus="" ng-model="message">
		<button ng-click="send()">SEND</button>
	</div>	
</div>
<div class="tile quadro double-vertical ol-transparent" style="overflow-y: auto;">
	<h2>Currently online</h2>

		<div class="listview-outlook" data-role="listview" >
			<a class="list" href="#" ng-repeat="user in onlineUsers" ng-class="{marked: user.name == currentName}">
				<div class="list-content">
					<span class="list-title">{{user.name}}@metroui.net</span>
					<span class="list-subtitle">MetroUI: News on 26/10/2013</span>
					<span class="list-remark">Hello friend! Newest for Metro UI CSS</span>
				</div>
			</a>
		</div>
</div>
